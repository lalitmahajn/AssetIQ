[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
# Enable rules for: 
# E, W - pycodestyle
# F - Pyflakes
# I - isort (import sorting)
# B - flake8-bugbear (common design issues)
# UP - pyupgrade (modern Python syntax)
# SIM - flake8-simplify (suggest cleaner logic)
# Added 'ASYNC' for FastAPI/AsyncIO best practices
select = ["E", "F", "I", "W", "B", "UP", "SIM", "ASYNC"]
ignore = ["E501", "B008"] # Relaxed B008 to allow standard FastAPI Depends syntax

[tool.ruff.lint.isort]
# Group project-specific packages separately
known-first-party = ["common_core", "apps"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_configs = true
check_untyped_defs = true
