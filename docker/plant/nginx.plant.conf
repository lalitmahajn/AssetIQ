server {
  listen 80;
  server_name _;

  # TLS-ready: terminate TLS here in production by mounting certs and enabling listen 443 ssl;
  # For go-live, keep HTTP behind VPN/LAN or put TLS terminator in front.

  location / {
    proxy_pass http://plant_backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;
  }
}
